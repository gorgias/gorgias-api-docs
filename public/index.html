<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/icon48.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Gorgias API Documentation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root"></div>
<!-- Smooch chat widget -->
<script src="https://gorgias-assets.global.ssl.fastly.net/static/public/js/gorgias-chat.js"></script>
<script>
    GorgiasChat.init({
        "icon": "https://gorgias-uploads.global.ssl.fastly.net/0bgJ1Q6QZ2vXKOMk/logo-square-c7eda590-e361-487c-bec8-4c5748bf933a.png",
        "headerColor": "#0993f4",
        "chatIconColor": "#0993f4",
        "conversationColor": "#0993f4",
        "smooch": {
            appToken: 'awljqxgza88ba9hgy68bm6qkg',
            emailCaptureEnabled: true,
            properties: {
                'current_page': window.location.href
            },
            customText: {
                introductionText: 'We\'re here to chat, so ask us anything!'
            }
        }
    })
</script>
</body>
</html>
